<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover</title>
    <link rel="stylesheet" href="./discover.style/discover.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="grid">
            <div id="1" class="img">
                <img src="./discover.images/Rectangle 515.png" alt="tree">
            </div>
            <div id="2" class="img">
                <img src="./discover.images/Rectangle 514.png" alt="girls">
            </div>
            <div id="3" class="img">
                <img src="./discover.images/Rectangle 516.png" alt="tropical beach">
            </div>
            <div class="text">
                <h1>לגלות את העולם</h1>
                <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>
            </div>
            <div id="5" class="img">
                <img src="./discover.images/Rectangle 506-5.png" alt="bull">
            </div>
            <div id="6" class="img">
                <img src="./discover.images/Rectangle 506-2.png" alt="cloudy view">
            </div>
            <div id="7" class="img">
                <img src="./discover.images/Rectangle 506-3.png" alt="beach">
            </div>
            <div id="8" class="img">
                <img src="./discover.images/Rectangle 506-4.png" alt="sundown">
            </div>
            <div id="9" class="img">
                <img src="./discover.images/Rectangle 506-1.png" alt="jungle">
            </div>
            <div id="10" class="img">
                <img src="./discover.images/Rectangle 506-8.png" alt="monkey">
            </div>
            <div id="11" class="img">
                <img src="./discover.images/Rectangle 506-7.png" alt="man">
            </div>
            <div id="12" class="img">
                <img src="./discover.images/Rectangle 506-9.png" alt="field">
            </div>
            <div id="13" class="img">
                <img src="./discover.images/Rectangle 506-6.png" alt="train-station">
            </div>
            <div class="myform">
                <div class="container-form">
                    <form class="form">
                        <h1>ספרו לנו על החוויה שלכם</h1>
                        <p>לורם איפסום או בקיצור ליפסום, הוא מלל מקובל וחסר משמעות המשמש “ממלא מקום” בעת עריכ.</p>

                        <div class="form-control">
                            <label for="name">שם מלא</label>
                            <input type="text" id="name" required>
                        </div>
                        <div class="form-control">
                            <label for="email">דוא"ל</label>
                            <input type="email" id="email" required>
                        </div>
                        <div class="form-control">
                            <label for="text">החוויה שלכם</label>
                            <input type="text" id="text" required>
                        </div>
                        <button type="submit">שליחה</button>
                    </form>
                </div>
            </div>
            <div id="14" class="img">
                <img src="./discover.images/Rectangle 513.png" alt="temple">
            </div>
            <div id="15" class="img">
                <img src="./discover.images/Rectangle 506.png" alt="boat">
            </div>
        </div>
    </div>
</body>

</html>
