<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Consulting</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./consult.style/consult.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-warning sticky-top"></div>

    <div class="wa-top">
        <button type="button" class="btn btn-warning rounded-5">
            <img src="./consult.images/Icon awesome-whatsapp.webp" alt="whatsapp icon">
        </button>
    </div>

    <div class="phone">
        <img src="./consult.images/Image 1.webp" alt="phone and message bubbles illustration ">
    </div>

    <div class="form">
        <h1 class="text-warning fw-bold">ייעוץ חינם</h1>
        <p class="text-dark">לקבלת ייעוץ חינם, מוזמנים להשאיר פרטים ומומחה יחזור אליכם עם מענה.</p>
        <form class="d-flex">
            <div class="mb-2">
                <label for="name" class="form-label">שם מלא</label>
                <input type="text"
                    class="form-control bg-primary-subtle border-0 border-bottom border-warning rounded-0"
                    style="width: 319px;" id="name">
            </div>
            <div>
                <label for="email" class="form-label">דוא"ל</label>
                <input type="email"
                    class="form-control bg-primary-subtle border-0 border-bottom border-warning border-0 rounded-0"
                    style="width: 319px;" id="email">
            </div>
        </form>
        <div>
            <label for="name" class="form-label">שם מלא</label>
            <input class="form-control border-0 border-bottom border-warning bg-primary-subtle border-0 rounded-0"
                id="name2">
        </div>

        <button type="button" class="btn btn-warning rounded-0 mt-5 mb-5">שליחה</button>
    </div>

    <div class="social-bottom" style="margin-top: 50px;">

        <button type="button" class="btn btn-warning rounded-5 shadow-sm">
            <img src="./consult.images/phone.webp" alt="Phone logo">
        </button>

        <button type="button" class="btn btn-warning rounded-5 shadow-sm">
            <img src="./consult.images/linkedin.webp" alt="Linkedin">
        </button>

        <button type="button" class="btn btn-warning rounded-5 shadow-sm">
            <img src="./consult.images/instagram.webp" alt="Instagram logo">
        </button>

        <button type="button" class="btn btn-warning rounded-5 shadow-sm">
            <img src="./consult.images/facebook.webp" alt="Facebook logo">
        </button>

    </div>

    <div class="bg-warning bottom"></div>

</body>

</html>
