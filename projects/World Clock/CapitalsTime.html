<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>שעון עולמי</title>
    <link rel="stylesheet" href="./style/CapitalsTime.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+20&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
<script src="./script/CapitalsTime.js" defer></script>
</head>

<body>

    <h1 id="header">World Clock</h1>
    <div class="clocks">

        <div class="en">
            
            <h1 id="name">London, England</h1>
            <h2 id="time"></h2>
            <img src="./photos/united_kingdom.webp" alt="United_Kingdom" style="width: 100px;">
        </div>
        <div class="ar">
          
            <h1 id="name">Buenos Aires, Argentina</h1>
            <h2 id="time2"></h2>  
            <img src="./photos/argentina.webp" alt="Argentina" style="width: 100px;">
        </div>

        <div class="ir">
            
            <h1 id="name">Dublin, Ireland</h1>
            <h2 id="time3"></h2>
            <img src="./photos/ireland.webp" alt="Ireland" style="width: 100px;">
        </div>

        <div class="cb">
           
            <h1 id="name">Havana, Cuba</h1>
            <h2 id="time4"></h2> 
            <img src="./photos/cuba.webp" alt="Cuba" style="width: 100px;">
        </div>
    </div>

    
</body>

</html>
